<section id="loginSection">
    <div id="SessionLog">
        <form id="Login" class="form1">

            <p>Si ya tienes una cuenta, ingrese los datos a continuación:</p>
            <section id="Login__Data" class="Data">
                <input type="text" placeholder="Ingrese su Usuario" id="UserLogin" required>
                <input type="Password" placeholder="Ingrese su Contraseña" id="PasswordLogin" required>
                <input type="button" value="Enviar" onclick="Login()">

        </form>
        <form id="Register" class="form2">

            <p>Si no tiene una cuenta, créela a continuación:</p>
            <section id="Register__Data" class="Data">

                <input type="Password" placeholder="Ingrese el Contraseña" id="PasswordRegister" required>
